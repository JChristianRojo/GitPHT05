<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables and Images</title>
  </head>
  <body>
    <!-- Tables -->
    <table border="1">
      <thead>
        <!-- Table Head -->
        <tr>
          <!-- Table Row -->
          <th>Name</th>
          <!-- Table Header -->
          <th colspan="2">Details</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table Body -->
        <tr>
          <td rowspan="2">John</td>
          <!-- Table Data -->
          <td rowspan="2">45 yrs old</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Philippines</td>
        </tr>
        <tr>
          <td>Joseph</td>
          <td>25 yrs old</td>
          <td>Vancouver</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total: 2 people</td>
        </tr>
      </tfoot>
    </table>

    <!-- images -->

    <img
      src="https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2021/06/Hungry-emoji.jpg"
      alt="sticking tongue emoji"
      height="200px"
      width="300px"
    />

    <img
      src="https://st/uploads/2021/06/Hungry-emoji.jpg"
      alt="sticking tongue emoji"
      height="200px"
      width="300px"
    />

    <img
      src="/images/cool-image.jpg"
      alt="cool emoji"
      height="200px"
      width="300px"
    />
  </body>
</html>
